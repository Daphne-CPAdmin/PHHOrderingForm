# Railway Configuration for PepHaul Order Form
# Railway will auto-detect Python and use this config

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "gunicorn app:app"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Health check (Railway handles this automatically, but you can customize)
healthcheckPath = "/"
healthcheckTimeout = 100

